language: python
install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
script: coverage run setup.py test
after_success:
  - codecov
matrix:
  include:
    - python: "2.7"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true
    - python: "nightly"
      dist: xenial
      sudo: true
  allow_failures:
    - python: "nightly"
